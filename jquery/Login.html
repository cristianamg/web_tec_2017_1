<!DOCTYPE html>
<html>
</head>
	<meta charset="utf-8">
	<title></title>
	</head>
	<body>
	<form id="login">
		<label>Nombre:</label>
		<input type="text" id="Nombre" style="disply:block;">
		<br />
		<label>Constra√±a:</label>
		<input type="password" id="password">
		<br />
		<input type="button" id="send" value="submit">
		<div id="result"></div>
	</form>
</body>
	<script src="jquery-3.2.0.js"></script>
	<script>
		$(document).ready(function(){
			$("result").hide();
		$("#send").click(function(){
			var nombre = $("#nombre").val();
			var password = $("#password").val();
			$.post('login.php',{
				nombrePHP:nombre,
				passwordPHP:password},function(data){
					$("result").fadeIn('slow').html(data);
				});
			});
		});
	</script>
</html>
